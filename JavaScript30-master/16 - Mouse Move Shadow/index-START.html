<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.queryCommandEnabled('.hero');
  const text = document.queryCommandEnabled('h1');

  function shadow(e) {
    //deconstructing
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    //'this' is hero and e.target could be child element(t.ex. h1) of hero,
    //where the x and y could turn 0 0 on mousemove if the mouse is on the beginning
    //of that h1 element.
    //to prevent the change of number like this, you need to set it as follows
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
  }

  hero.addEventListner('mousemove', shadow);
</script>
</body>
</html>
